<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REY DE LOS PANCHOS - Registrarse</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="logo">REY DE LOS PANCHOS</h2>
            <p class="slogan">¡Regístrate y disfruta de nuestros sabores!</p>
            <form class="register-form" action="../pagina.principal/principal.html">
                <div class="input-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required> 
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
                <p class="login-link">¿Ya tienes cuenta? <a href="..//login/login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
