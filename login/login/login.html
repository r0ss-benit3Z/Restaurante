<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REY DE LOS PANCHOS - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="logo">REY DE LOS PANCHOS</h2>
            <p class="slogan">¡El verdadero sabor que te corona!</p>
            <form class="login-form"> 
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <p class="register-link">¿No tienes cuenta? <a href="../registrar/regitrar.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
